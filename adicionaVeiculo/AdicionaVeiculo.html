<body>
    

    <main class="Principal">
        <section class="section-main">
            <table class="table able-striped-columns" id="table-car">
                <thead>
                    <tr>
						<th scope="col" class="top">ID</th>
						<th scope="col" class="top">Placa</th>
						<th scope="col" class="top">Modelo</th>
						<th scope="col" class="top">Cor</th>
					</tr>
				</thead>
				<tbody id="tabela-veiculos">
                </tbody>
            </table>
        </section>
        <br>
        <section class="container-form ">
            <h2 id="titulo-form">Adicionar novo veiculo</h2>
            <br>
            <form id="form-add ">
                <div class="grupo">
                    <label for="id">ID</label>
                    <input class="input Id form-control" id="id" name="id" type="text" placeholder="digite o ID"  class="campo">
                </div>
                <div class="grupo">
                    <label for="placa">Placa</label>
                    <input class="input Placa form-control" id="placa" name="placa" type="text" placeholder="digite a placa"  class="campo campo-medio">
                </div>
                <div class="grupo">
                    <label for="modelo">Modelo</label>
                    <input class="input Modelo form-control" id="modelo" name="modelo" type="text" placeholder="digite o modelo"  class="campo campo-medio">
                </div>
                <div class="grupo">
                    <label for="cor">Cor</label>
                    <input class="input Cor form-control" id="cor" name="cor" type="text" placeholder="digite a cor"  class="campo campo-medio">
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button id="adicionar-veiculo" class="btn Botao">Adicionar</button>
            </div>
            <div class="excluir  d-grid gap-2 d-md-flex justify-content-end">
              <input class="input-excluir form-control" id="excluir-id" name="excluir" type="text" placeholder="digite o ID"  class="campo campo-medio">
              <button id="excluir-veiculo" class="btn Botao botao-excluir">Excluir</button>
            </div>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
