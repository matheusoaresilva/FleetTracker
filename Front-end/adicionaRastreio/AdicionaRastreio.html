<body>
    <main class="Principal">
        <section class="container-form ">
            <h2 id="titulo-form">Adicionar novo rastreio</h2>
            <br>
            <form id="form-add ">
                <div class="grupo">
                    <label for="id">ID</label>
                    <input class="input id form-control" id="id" name="id" type="text" placeholder="digite o ID "  class="campo campo-medio">
                </div>
                <div class="grupo">
                    <label for="idVeiculo">ID veiculo</label>
                    <input class="input idVeiculo form-control" id="idVeiculo" name="idVeiculo" type="text" placeholder="digite o ID do veiculo" required="required" class="campo campo-medio">
                </div>
                <div class="grupo">
                    <label for="data">Data</label>
                    <input class="input dataHora form-control" id="dataHora" name="dataHora" type="datetime-local" placeholder="digite a dataHora" required="required" class="campo campo-medio">
                </div>
                <div class="grupo">
                    <label for="latitude">Latitude</label>
                    <input class="input latitude form-control" id="latitude" name="latitude" type="text" placeholder="digite a latitude" required="required" class="campo campo-medio">
                </div>
                <div class="grupo">
                    <label for="longitude">Longitude</label>
                    <input class="input longitude form-control" id="longitude" name="longitude" type="text" placeholder="digite a longitude" required="required" class="campo campo-medio">
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button id="adicionar" class="btn Botao">Adicionar</button>
                <button id="excluir-veiculo" class="btn Botao botao-excluir">Excluir</button>
            </div>
            </form>
        </section>
    </main>
